<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
</head>
<body>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<form method="post" th:action="@{/main}">
    <input type="text" name="text" placeholder="Enter your message"/>
    <input type="text" name="tag" placeholder="Tag"/>
    <button type="submit">Add message</button>
</form>
<form method="post" th:action="@{/filter}">
    <input type="text" name="filter">
    <button type="submit">Find message</button>
</form>

<div>Messages</div>
<div th:each="message : ${messages}">
    <div>
        <b th:text="${message.id}"></b>
        <span th:text="${message.text}"></span>
        <i th:text="${message.tag}"></i>
        <strong th:text = "${message.authorName}"></strong>
    </div>
</div>
</body>
</html>
